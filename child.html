<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and descendant Selectors</title>
    <style>
        ul>li{
            color:purple;
            background-color: rgb(196, 182, 182);
        }
    </style>
</head>
<body>
    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
    </ul>
    <ol>
        <li> Subitem 1.1</li>
        <li> Subitem 1.2</li>
    </ol>
    <ul>
        <li>Sub-subitem 1.1.1</li>
        <li>Sub-subitem 1.1.1</li>
    </ul>
    <ol>
        <li>Subitem 3</li>
    </ol>
    
</body>
</html>
